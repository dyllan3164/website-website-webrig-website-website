  <body>
    <header>
      <div class="header">
        <h3 class="title"><a href="index.html">Universal Art</a></h3>
        <nav>
          <a href="project.html">Tutorial</a>
          <a href="contact.html">Contacts</a>
          <a href="about.html">About</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <div class="illustration">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNzjuWUHRuoES-U3esDmkRXwsdCS3A-n18hg&s"
            alt="veryrodent"
            class="illustration-img"
            width="800px"
          />
        </div>
        <div class="contact">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbmffFeEuCfWXa2x-ZH6z5h0HjuzBE-LoFEA&s"
            alt="rodent"
            class="profile-contact-img"
          />
          <h1>Contact Me Timedoor</h1>
          <p>Please feel free to contact me</p>
          <h4>Your Information</h4>
          <form
            action="https://formsubmit.co/dyllan3164@gmail.com"
            method="POST"
          >
            <div class="form-container">
              <!-- Kolom Input Name  -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder=""
                  />
                  <label for="name" class="form-label"> Name </label>
                </div>
              </div>
              <!-- <-- Kolom Input City -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder=""
                  />
                  <label for="city" class="form-label">City </label>
                </div>
              </div>

              <!-- <-- Kolom Input Email -->
              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="email"
                    id="email"
                    placeholder=""
                  />
                  <label for="email" class="form-label"> Email</label>
                </div>
              </div>
              <!-- <-- Kolom Input Message -->
              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    class="textarea"
                    type="text"
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder=" "
                  ></textarea>
                  <label for="message" class="form-label"> Message</label>
                </div>
              </div>
            </div>
            <input type="submit" value="Submit" class="submit" />
            <input type="hidden" name="_next" class="next" />
          </form>
        </div>
      </div>

      <div class="modal-container">
        <div class="modal">
          <img src="assets/rocket.png" alt="" />
          <h3>Message sent</h3>
          <p>Thank you for submitting!</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <h3 class="info-top">Cobee</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">
          Copyright &copy; 2021. Cobee. All rights reserved.
        </p>
      </div>
    </footer>
